services:
  postgres:
    image: postgres:16-alpine
    container_name: planning-poker-db
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
      POSTGRES_DB: ${POSTGRES_DB:-planning_poker}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: planning-poker-api
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@postgres:5432/${POSTGRES_DB:-planning_poker}
      JWT_SECRET: ${JWT_SECRET:-planning-poker-jwt-secret-dev-2024}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:-planning-poker-refresh-secret-dev-2024}
      PORT: 3001
      NODE_ENV: production
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:8080}
    ports:
      - "3001:3001"
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: planning-poker-web
    depends_on:
      - api
    ports:
      - "8080:8080"
    restart: unless-stopped

volumes:
  pgdata:
