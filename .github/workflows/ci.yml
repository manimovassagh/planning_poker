name: CI

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Install, generate, and build
  # ──────────────────────────────────────────────
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @planning-poker/api exec prisma generate

      - name: Build all packages
        run: pnpm build

      - uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            apps/*/dist
            packages/*/dist
            e2e/node_modules
            apps/api/node_modules/.prisma
          key: build-${{ github.sha }}

  # ──────────────────────────────────────────────
  # Stage 2a: Backend lint + unit tests
  # ──────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            apps/*/dist
            packages/*/dist
            e2e/node_modules
            apps/api/node_modules/.prisma
          key: build-${{ github.sha }}

      - name: Lint
        run: pnpm --filter @planning-poker/api lint

      - name: Unit tests
        run: pnpm --filter @planning-poker/api test

  # ──────────────────────────────────────────────
  # Stage 2b: Frontend lint + unit tests
  # ──────────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            apps/*/dist
            packages/*/dist
            e2e/node_modules
            apps/api/node_modules/.prisma
          key: build-${{ github.sha }}

      - name: Lint
        run: pnpm --filter @planning-poker/web lint

      - name: Unit tests
        run: pnpm --filter @planning-poker/web test

  # ──────────────────────────────────────────────
  # Stage 3: E2E tests (Playwright + Postgres)
  # ──────────────────────────────────────────────
  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: planning_poker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/planning_poker_test
      JWT_SECRET: test-jwt-secret-ci
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-ci
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            apps/*/dist
            packages/*/dist
            e2e/node_modules
            apps/api/node_modules/.prisma
          key: build-${{ github.sha }}

      - name: Run database migrations
        run: pnpm --filter @planning-poker/api exec prisma migrate deploy

      - name: Install Playwright browsers
        run: pnpm --filter @planning-poker/e2e exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @planning-poker/e2e test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 7
