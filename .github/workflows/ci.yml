name: CI / CD

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ──────────────────────────────────────────────
  # Stage 1: Install dependencies + build shared
  # ──────────────────────────────────────────────
  install:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma client
        run: pnpm --filter @planning-poker/api exec prisma generate

      - name: Build shared package
        run: pnpm --filter @planning-poker/shared build

      - uses: actions/cache/save@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            e2e/node_modules
            apps/api/node_modules/.prisma
            packages/*/dist
          key: workspace-${{ github.sha }}

  # ──────────────────────────────────────────────
  # Stage 2a: Backend — build, lint, test
  # ──────────────────────────────────────────────
  backend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            e2e/node_modules
            apps/api/node_modules/.prisma
            packages/*/dist
          key: workspace-${{ github.sha }}

      - name: Build
        run: pnpm --filter @planning-poker/api build

      - name: Lint
        run: pnpm --filter @planning-poker/api lint

      - name: Unit tests
        run: pnpm --filter @planning-poker/api test

  # ──────────────────────────────────────────────
  # Stage 2b: Frontend — build, lint, test
  # ──────────────────────────────────────────────
  frontend:
    runs-on: ubuntu-latest
    needs: install
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            e2e/node_modules
            apps/api/node_modules/.prisma
            packages/*/dist
          key: workspace-${{ github.sha }}

      - name: Build
        run: pnpm --filter @planning-poker/web build

      - name: Lint
        run: pnpm --filter @planning-poker/web lint

      - name: Unit tests
        run: pnpm --filter @planning-poker/web test

  # ──────────────────────────────────────────────
  # Stage 3: E2E tests (Playwright + Postgres)
  # ──────────────────────────────────────────────
  e2e:
    runs-on: ubuntu-latest
    needs: [backend, frontend]

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: planning_poker_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 5s
          --health-timeout 3s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/planning_poker_test
      JWT_SECRET: test-jwt-secret-ci
      JWT_REFRESH_SECRET: test-jwt-refresh-secret-ci
      NODE_ENV: test

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            e2e/node_modules
            apps/api/node_modules/.prisma
            packages/*/dist
          key: workspace-${{ github.sha }}

      - name: Build all packages
        run: pnpm build

      - name: Run database migrations
        run: pnpm --filter @planning-poker/api exec prisma migrate deploy

      - name: Install Playwright browsers
        run: pnpm --filter @planning-poker/e2e exec playwright install --with-deps chromium

      - name: Run E2E tests
        run: pnpm --filter @planning-poker/e2e test

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: e2e/test-results/
          retention-days: 7

  # ──────────────────────────────────────────────
  # Stage 4a: Deploy frontend to Vercel
  # ──────────────────────────────────────────────
  deploy-web:
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Pull Vercel environment
        run: vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Build with Vercel
        run: vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel
        run: vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

  # ──────────────────────────────────────────────
  # Stage 4b: Deploy backend to Railway
  # ──────────────────────────────────────────────
  deploy-api:
    runs-on: ubuntu-latest
    needs: e2e
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -fsSL https://railway.app/install.sh | sh

      - name: Deploy to Railway
        run: railway up --service ${{ secrets.RAILWAY_SERVICE_ID }} --ci
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
