name: Self-Hosted Images

on:
  push:
    tags: [v*]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    name: ðŸ“¦ Publish Â· Self-Hosted Images
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "tag=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: Build and push Web image (self-hosted, no baked-in API URL)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: apps/web/Dockerfile
          push: true
          tags: |
            ghcr.io/manimovassagh/planning-poker-web:self-hosted
            ghcr.io/manimovassagh/planning-poker-web:self-hosted-${{ steps.version.outputs.tag }}
          cache-from: type=gha,scope=self-hosted-web
          cache-to: type=gha,scope=self-hosted-web,mode=max
